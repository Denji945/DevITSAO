<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ================= META ================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currículum Vitae de Héctor Vergara, estudiante de Ingeniería en Informática">
    <meta name="author" content="Héctor Vergara">

    <title>Currículum | Héctor Vergara</title>

    <!-- ================= ESTILOS ================= -->
    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CUERPO GENERAL */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e5e7eb, #f9fafb);
            color: #111827;
            min-height: 100vh;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #4b5563;
        }

        /* SEPARADOR */
        .divider {
            width: 120px;
            height: 4px;
            background: #2563eb;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* SECCIÓN DEL CV */
        .cv-wrapper {
            background: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        /* IMAGEN DEL CV */
        .cv-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        /* TEXTO INFORMATIVO */
        .info {
            margin-top: 25px;
            text-align: center;
            font-size: 0.95rem;
            color: #6b7280;
        }

        /* FOOTER */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }

        footer span {
            color: #2563eb;
            font-weight: 600;
        }

        /* RESPONSIVE EXTRA */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <!-- ================= CONTENIDO ================= -->
    <div class="container">

        <!-- HEADER -->
        <header>
            <h1>Héctor Vergara</h1>
            <p>Estudiante de Ingeniería en Informática</p>
            <div class="divider"></div>
        </header>

        <!-- CV COMO IMAGEN -->
        <section class="cv-wrapper">
            <!-- CAMBIA EL NOMBRE SI TU IMAGEN SE LLAMA DIFERENTE -->
            <img src="cv-hector.png" alt="Currículum Vitae de Héctor Vergara">
        </section>

        <!-- TEXTO EXTRA -->
        <div class="info">
            <p>
                Este currículum presenta mi perfil académico, habilidades técnicas,
                formación y áreas de interés dentro del desarrollo de software.
            </p>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>
                © 2026 · Currículum de <span>Héctor Vergara</span><br>
                Ingeniería en Informática
            </p>
        </footer>

    </div>

</body>
</html>
